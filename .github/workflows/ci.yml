name: Continuous Integration

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install migrate and test
      run: |
        npm install
        npm run migrate up
        npm run test
      env:
        CI: true
        PGHOST: ${{ secrets.UP_CLOUD_DB_HOST }}
        PGUSER: ${{ secrets.UP_CLOUD_DB_USER }}
        PGDATABASE: ${{ secrets.UP_CLOUD_DB_NAME }}
        PGPASSWORD: ${{ secrets.UP_CLOUD_DB_PASS }}
        PGPORT: ${{ secrets.UP_CLOUD_DB_PORT }}
        ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
        REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}